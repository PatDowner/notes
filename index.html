<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meta IEP</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

  <div class="container">
    <div class="row">

      <div class="col-12 col-sm-6">
        <h1>Add a Child</h1>
        <form>
          <!-- child grade -->
          <div class="form-group">
            <label for="grade">Grade:</label>
            <select class="form-control" id="grade">
              <option>Pre-K</option>
              <option>K</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
          </div>

          <!-- birth year -->
          <div class="form-group">
            <label for="birthYear">Birth year (YYYY): </label>
            <input type="text" class="form-control" id="birthYear" placeholder="2015">
          </div>

          <!-- first IEP year -->
          <div class="form-group">
            <label for="firstIEP">First IEP (YYYY): </label>
            <input type="text" class="form-control" id="firstIEP" placeholder="2018">
          </div>

          <!-- disabilities -->
          <div class="form-group">
            <label for="disabilities">Child's disabilities (pick at least one):</label>
            <select multiple class="form-control" id="disabilities">
              <option>Autistic</option>
              <option>ADHD</option>
              <option>Blind</option>
              <option>Deaf/Hard of Hearing</option>
              <option>Down Syndrome</option>
              <option id="other">Other</option>
            </select>
          </div>

          <!-- other -->
          <div id="newDA" class="form-group">
            
          </div>

          <div class="form-group">
            <label for="additionalInfo">Additional information</label>
            <textarea class="form-control" id="additionalInfo" rows="3"></textarea>
          </div>

          <!-- overall satisfaction -->
          <div class="form-group">
            <label for="satisfaction">Overall satisfaction with this child's current IEP:</label>
            <select multiple class="form-control" id="satisfaction">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <button id="addChild" type="button" class="btn btn-primary">Add Child</button>
        </form>
      </div>

      <div class="col-12 col-sm-6">
        <h1>Your Children</h1>
        <p id="noChildren">This user has not added any children yet.</p>
        <div id="children">
        </div>
      </div>
    </div>

  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
  <script src="./assets/app.js"></script>
</body>

</html>
